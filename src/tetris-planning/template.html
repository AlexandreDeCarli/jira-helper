<section id="static-dialog" class="aui-dialog2 aui-dialog2-medium" role="dialog">

    </header>

        <table id="ghx-quick-filter-table" class="aui aui-restfultable aui-restfultable-allowhover">

                <tr>
                    <th></th>

                    <th>Max</th>

                    <th></th>

            <tbody id="dialog_planning_tbody" class="ui-sortable" style=""></tbody>

    <footer class="aui-dialog2-footer">
        <div class="aui-dialog2-footer-actions">
